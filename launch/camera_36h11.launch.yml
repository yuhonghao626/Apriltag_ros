launch:
  - node_container:
      pkg: rclcpp_components
      exec: component_container
      name: apriltag_container
      namespace: ""
      composable_node:
        - pkg: apriltag_ros
          plugin: AprilTagNode
          name: apriltag
          namespace: apriltag
      remap:
        - from: image_rect
          to: /camera/camera/color/image_raw  #your camera true rgb path
        - from: camera_info
          to: /camera/camera/color/camera_info #your camera true info path 

          param:
            - from: $(find-pkg-share apriltag_ros)/cfg/tags_36h11.yaml
          extra_arg:
            - name: use_intra_process_comms
              value: "True"
